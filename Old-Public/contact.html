<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenConnect</title>
  <link rel="icon" href="GreenConnect Logo.png" />
</head>

<body>

  <header>
    <a href="index.html">
      <img src="GreenConnect Logo.png" width="200" />
    </a>
  </header>

  <main>
    <div class="first">
      <h1>Contact Us</h1>
      <label for="email">Email: </label>
      <input type="email" id="email" name="varEmail" />
      <br><br>
      <label for="textarea">What are you contacting us about? </label>
      <br><br>
      <textarea id="textarea" name="varTextarea">      </textarea>
      <br><br>
      <!-- Where clients can submit pictures of any places they want focused on -->
      <label for="file">Please add any pictures if you need: </label>
      <br><br>
      <input type="file" id="file" name="varFile" accept="image/*" multiple />
      <br><br>
      <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6LfvE6ckAAAAALGDk_ncLpqMZ0eN2nos1CUyV9_j"></script>
      <a href="contact.html" class="button">Submit</a>
    </div>
  </main>

  <footer>
    <br>
    <a href="contact.html" class="button">Contact us</a> <a href="https://www.facebook.com/accounts/login/"
      class="button">Facebook</a> <a href="https://www.instagram.com/accounts/login/" class="button">Instagram</a>
    <br>
    <br>
  </footer>

</body>

</html>
