<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenConnect</title>
    <link rel="icon" href="GreenConnect Logo.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="calendar.js" defer></script>
    <script src="addAppointment.js" defer></script>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img src="GreenConnect Logo.png" width="200" />
      </a>
    </header> 
    
    <main>
      <div class="first">
        <h1>Visit Schedule</h1>
        <br><br>
        <div class="calendar-container">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">chevron_left</span>
              <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </div>

      <div class="second">
        <h1>Schedule Visit</h1>

        <form onsubmit="addAppointments(); return false;">
          <label for="date">Date: </label>
          <input type="date" name="varDate" id="date" placeholder="Month-Day-Year"/ required>
          <br><br>
          <label for="name">Name: </label>
          <input type="text" name="varName" id="name"/ required>
          <br><br>
          <label for="time">Time: </label>
          <input type="time" name="varTime" id="time" placeholder="--:-- PM/AM"/ required>
          <br><br>
          <label for="address">Address: </label>
          <input type="text" name="varAddress" id="address"/ required>
          <br><br>
          <label for="note">Notes: </label>
          <input type="text" name="varNote" id="note" / required>
          <br><br>
          <input type="Submit" id="confirmation" value="Add Appointment" class="button" onclick="myFunction()"></input>
          <p id="demo"></p>

          <script>
          function myFunction() {
            let text;
            if (confirm("Processing Appointment... Click ok to continue") == true) {
              text = "Appointment Submitted!";
            } else {
              text = "You canceled!";
            }
            document.getElementById("demo").innerHTML = text;
          }
          </script>
        </form>

      </div>
    </main>

    <footer>
      <br>
      <a href="contact.html" class="button">Contact us</a> <a href="https://www.facebook.com/accounts/login/" class="button">Facebook</a> <a href="https://www.instagram.com/accounts/login/" class="button">Instagram</a>
      <br>
      <br>
    </footer>

  </body>

</html>
