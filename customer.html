<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenConnect</title>
    <link rel="icon" href="GreenConnect Logo.png" />
  </head>

  <body>
    <header>
      <img src="GreenConnect Logo.png" width="200"/>
    </header>    
      <div class="first">
        <h1>Visit Schedule</h1>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FDenver&mode=MONTH&showTitle=0&showTabs=0&showPrint=0&showCalendars=1&showNav=1&showTz=1&showDate=1&src=NDI4MDk0MTA4ODYwNmVhZmQ2NTkwZjg2NWZhNTZjYzgyYmNhMjQ5ZjU2ZjhmZmZjMmZiYmEwZDdiMjJjNWU1MUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23C0CA33" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <br>
      </div>
      <div class="second">
        <h1>Schedule Visit</h1>
          <label for="datetime">DateTime: </label>
          <input type="datetime-local" name="varDatetime" id="datetime" />
            <!-- Any specific comments they want for that visit -->
            <br><br>
          <label for="textarea">What would you like done during this visit? </label>
        <br><br>
          <textarea id="textarea" name="varTextarea">      </textarea>
        <br><br>
        <!-- Where clients can submit pictures of any places they want focused on -->
          <label for="file">Pictures of places that need more care: </label>
        <br><br>
        <input type="file" id="file" name="varFile" accept="image/*" multiple />
        <br><br>
        <!---<button type="submit">Submit</button>--->
        <a href="customer.html" class="button">Submit</a>
      </div>       
    </body>
    <footer>
      <br>

      <br>
