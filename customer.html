<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenConnect</title>
        <link rel="icon" href="GreenConnect Logo.png" />
      </head>
    <body>
      <header>
        <img src="GreenConnect Logo.png" width="200"/>
      </header>
      
      <section>
        <h1>Visit Schedule</h1>
          <h2>This is where a calendar will go with all the visits for that month</h2>
      </section>
      <section>
        <h1>Schedule Visit</h1>
          <label for="datetime">DateTime: </label>
          <input type="datetime-local" name="varDatetime" id="datetime" />
            <!-- Any specific comments they want for that visit -->
            <br><br>
          <label for="textarea">What would you like done during this visit? </label>
        <br><br>
          <textarea id="textarea" name="varTextarea">      </textarea>
        <br><br>
        <!-- Where clients can submit pictures of any places they want focused on -->
          <label for="file">Pictures of places that need more care: </label>
        <br><br>
        <input type="file" id="file" name="varFile" accept="image/*" multiple />
        <br><br>
        <button type="submit">Submit</button>
      </section>       
    </body>
</html>
