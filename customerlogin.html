<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenConnect</title>
        <link rel="icon" href="GreenConnect Logo.png" />
      </head>
    <main>
        <img src="GreenConnect Logo.png"
            width="200"/>
      <section>
        <h1>Our Mission</h1>
        <p>Helping you connect, to become the boss of your yard!</p>
      </section>
      <section>
        <h1>Login</h1>
          <li>
              <label for="email">Email: </label>
              <input type="email" id="email" name="varEmail" />
            <li>
              <label for="password">Password: </label>
              <input type="password" id="password" name="varPassword" />
            </li>
            <br>
            <a href="customer.html" class="button">Login</a>
  
          <p>Click below to Signup</p>
          <a href="customersignup.html" class="button">Signup</a> 
      </section>
    </main>
</html>
