<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenConnect</title>
        <link rel="icon" href="GreenConnect Logo.png" />
      </head>
    <main>
        <img src="GreenConnect Logo.png"
            width="200"/>
        <p>Login/Signup</p>
        
        <li>
            <label for="email">Email: </label>
            <input type="email" id="email" name="varEmail" />
          <li>
            <label for="password">Password: </label>
            <input type="password" id="password" name="varPassword" />
          </li>

        <form method="get" action="play.html">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name here" />
          <button type="submit">Login</button>
        </form>

        <form method="get" action="signup.html">
            <p>Click below to Signup</p>
            <button type="submit">Signup</button>
        </form>
    </main>
</html>
