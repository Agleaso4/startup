<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenConnect</title>
    <link rel="icon" href="GreenConnect Logo.png" />
  </head>
  <main>
    <img src="GreenConnect Logo.png"

    </section>
    <section>

    <section>
      <p>Click below to Signup</p>
