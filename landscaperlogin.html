<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">

  <title>GreenConnect</title>
  <link rel="icon" href="GreenConnect Logo.png" />

<body>

  <header>
    <a href="index.html">
      <img src="GreenConnect Logo.png" width="200" />
    </a>
    <h1>Our Mission</h1>
    <h2>Helping connect you to your clients!<h2>
  </header>

  <main>
    <div class="first">
      <h2>Login</h2>
      <label for="email">Email: </label>
      <input
        class="form-control"
        type="text"
        id="userName"
        placeholder="your@email.com"
      />
      <br><br>
      <label for="password">Password: </label>
      <input
        class="form-control"
        type="password"
        id="userPassword"
        placeholder="password"
      />
      <br>
      <br>
      <input type="Submit" id="loginControls" value="login" class="button" onclick="loginLandscaper()"></input>
      <input type="Submit" id="loginControls" value="Create" class="button" onclick="createLandscaper()"></input>
    </div>
    <div class="second">
      <!-- <h2>Click below to Signup</h2>
      <a href="landscapersignup.html" class="button">Signup</a> -->
    </div>
  </main>

  <footer>
    <br>
    <a href="contact.html" class="button">Contact us</a> <a href="https://www.facebook.com/accounts/login/"
      class="button">Facebook</a> <a href="https://www.instagram.com/accounts/login/" class="button">Instagram</a>
    <br>
    <br>
  </footer>

</body>
