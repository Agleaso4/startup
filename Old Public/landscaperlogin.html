<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenConnect</title>
  <link rel="icon" href="GreenConnect Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <a href="index.html">
      <img src="GreenConnect Logo.png" width="200" />
    </a>
    <h1>Our Mission</h1>
    <h2>Helping connect you to your clients!<h2>
  </header>

  <main>
    <div class="first">
      <h2>Login</h2>
      <label for="email">Email: </label>
      <input
        class="form-control"
        type="text"
        id="userName"
        placeholder="your@email.com"
      />
      <br><br>
      <label for="password">Password: </label>
      <input
        class="form-control"
        type="password"
        id="userPassword"
        placeholder="password"
      />
      <br>
      <br>
      <button type="button" class="button" onclick="loginLandscaper()">
        Login
      </button>
      <button type="button" class="button" onclick="createLandscaper()">
        Create
      </button>
    </div>
    <div class="second">
      <!-- <h2>Click below to Signup</h2>
      <a href="landscapersignup.html" class="button">Signup</a> -->
    </div>
  </main>

  <footer>
    <br>
    <a href="contact.html" class="button">Contact us</a> <a href="https://www.facebook.com/accounts/login/"
      class="button">Facebook</a> <a href="https://www.instagram.com/accounts/login/" class="button">Instagram</a>
    <br>
    <br>
  </footer>
  <script src="login.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>

</html>
